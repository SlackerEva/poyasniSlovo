            <b>Регистрация пользователей в ЕСИА</b><br>
            2.1. Любой пользователь сети Интернет может бесплатно зарегистрировать учётную запись пользователя ЕСИА.<br> 
            2.2. Для регистрации в ЕСИА пользователь должен указать следующие контактные данные (на выбор):<br> 
            — действительный номер мобильного телефона;<br> 
            — действительный адрес электронной почты.<br> 
            При регистрации пользователь должен подтвердить, что он имеет доступ к указанному номеру мобильного телефона или адресу электронной почты.<br>

            — посредством подтверждения личности в уполномоченной организации;<br> 
            — с помощью электронной подписи;<br> 
            — с помощью карты УЭК.<br> 
            2.4. Для получения кода подтверждения личности пользователь должен указать действительные полное имя (фамилию, имя, отчество), личные данные (пол и дату рождения) страховой номер индивидуального лицевого счета (СНИЛС), а также данные документа, удостоверяющего личность. Код подтверждения личности может быть получен в регистрируемом почтовом отправлении через ФГУП «Почта России».<br>
