          <li class="sidebar__item"><a class="sidebar__link" href="#">Настройки</a></li>
          <li class="sidebar__item"><a class="sidebar__link sidebar__link-dictionary" href="#">Словарь</a></li>
        </ul>
      </nav>
      <div class="menu-place">
        
      </div>
    </main>

    <footer class="footer">
      <div class="footer__content">
        <nav class="footer__navigation">
          <ul class="footer__menu">
            <li class="footer__item"><a class="footer__link" href="#">Помощь</a></li>
            <li class="footer__item"><a class="footer__link" href="#">Условия пользования</a></li>
            <li class="footer__item"><a class="footer__link" href="#">Политика конфидициальности</a></li>
          </ul>
        </nav>
        <p class="footer__author">Официальный интернет-портал государтвенных услуг 2025 г.</p>
      </div>
    </footer>

    <template id="menu">
      <nav class="menu">
        <input class="checkbox checkbox-all" type="checkbox"><!--menu_hidde для скрытия не нужных эллементов меню на разных страницах-->
        <button class="menu__btn" type="button">Ответить</button>
        <button class="menu__btn" type="button">В арихив</button>
        <button class="menu__btn" type="button">Печать</button>
        <button class="menu__btn" type="button">Удалить</button>
        <input class="menu__search" type="text" placeholder="Поиск">
      </nav>
    </template>

    <template id="letter">
      <a class="link-content" href="#"><!--Оно будет работать даже если будет div, нужна ли здесь ссылки? Хотя что это если не ссылки...-->
        <input class="checkbox" type="checkbox">
        <div class="letter">
          <p class="letter__theme"></p>
          <p class="letter__author"></p>
        </div>
      </a>
    </template>


    <template id="word">
      <a class="link-content" href="#">
        <input class="checkbox" type="checkbox">
        <div class="word">
          <p class="word__title"></p>
         <p class="word__value"></p>
        </div>
      </a>
    </template>

    <template id="message">
      <div class="message">
        <div class="message__info">
          <h3 class="message__title"></h3><!--Обращение № + id-->
          <p class="message__name"></p>
          <p class="message__email"></p>
        </div>
<!--Сюда подставлять нужное меню со скрытыми не нужными полями, надо не забыть напистаь для меню модификатор-->
        <p class="message__text"></p>
      </div>   
    </template>
